<!-- app/templates/main/search.html -->
{% extends 'base.html' %}
{% block title %}Buscar Servicios{% endblock %}
{% block content %}
<section class="min-h-screen bg-gray-900 py-12">
  <div class="max-w-4xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-white mb-6">Resultados de b√∫squeda para "{{ query }}"</h2>
    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      {% for user in results %}
      <div class="bg-gray-800 p-4 rounded-lg shadow hover:bg-gray-700 transition">
        <h3 class="text-xl font-semibold text-white">{{ user.username }}</h3>
        <p class="text-gray-300 mt-2">{{ user.category|capitalize }}</p>
        <p class="text-gray-400 mt-2 text-sm">{{ user.description[:80] }}...</p>
        <div class="mt-4">
          <a href="{{ url_for('messages.chat', other_id=user.id) }}" class="px-4 py-2 bg-pink-600 hover:bg-pink-500 rounded text-white text-sm">Enviar mensaje</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
