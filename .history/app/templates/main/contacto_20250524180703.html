{% extends 'base.html' %}
{% block title %}Contacto – IndepWork{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto py-10 px-4">
  <h2 class="text-2xl font-bold text-[#276EF1] mb-6">Contacto</h2>
  <div class="bg-white rounded-xl shadow p-6 text-gray-800">
    <p>¿Tienes dudas o necesitas ayuda? Escríbenos:</p>
    <form class="mt-4 space-y-4" method="POST">
      <input name="nombre" type="text" class="w-full px-3 py-2 border rounded" placeholder="Tu nombre" required>
      <input name="email" type="email" class="w-full px-3 py-2 border rounded" placeholder="Tu email" required>
      <textarea name="mensaje" class="w-full px-3 py-2 border rounded" placeholder="Mensaje" rows="4" required></textarea>
      <button type="submit" class="w-full bg-[#276EF1] hover:bg-[#1E5BB8] text-white py-2 rounded font-bold">Enviar</button>
    </form>
  </div>
</div>
{% endblock %}
