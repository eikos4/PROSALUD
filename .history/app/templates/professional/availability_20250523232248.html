<div class="bg-white rounded-2xl shadow-lg p-8 border border-[#276EF1]/20 mt-8">
  <h4 class="text-xl font-bold text-[#276EF1] mb-6 flex items-center gap-2">
    <i class="fas fa-clock"></i> Días y horarios
  </h4>
  {% if disponibles %}
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead>
          <tr class="bg-[#f5f7fc]">
            <th class="px-4 py-2 text-left text-[#164399] font-semibold">Día</th>
            <th class="px-4 py-2 text-left text-[#164399] font-semibold">Hora de inicio</th>
            <th class="px-4 py-2 text-left text-[#164399] font-semibold">Hora de término</th>
            <th class="px-4 py-2 text-center text-[#164399] font-semibold">Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for slot in disponibles %}
          <tr class="hover:bg-[#f7faff] transition">
            <td class="px-4 py-2 font-semibold text-[#1E293B] whitespace-nowrap">
              <i class="far fa-calendar-check text-[#FF8800] mr-1"></i>
              {{ slot.weekday }}
            </td>
            <td class="px-4 py-2 text-[#276EF1] whitespace-nowrap">{{ slot.start_time.strftime('%H:%M') }}</td>
            <td class="px-4 py-2 text-[#276EF1] whitespace-nowrap">{{ slot.end_time.strftime('%H:%M') }}</td>
            <td class="px-4 py-2 text-center">
              <form action="{{ url_for('professional.delete_availability', id=slot.id) }}" method="POST" style="display:inline;">
                {{ csrf_token() }}
                <button type="submit" class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded-full flex items-center gap-1 shadow font-bold text-xs transition" title="Eliminar">
                  <i class="fas fa-trash-alt"></i>
                  <span class="hidden sm:inline">Eliminar</span>
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div class="text-gray-400 text-center py-10 text-lg flex flex-col items-center">
      <i class="fas fa-info-circle text-3xl mb-3"></i>
      No tienes disponibilidad agregada.
    </div>
  {% endif %}
</div>
